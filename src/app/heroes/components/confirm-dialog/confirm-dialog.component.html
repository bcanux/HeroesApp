<h2 mat-dialog-title>¿Está seguro?</h2>
<mat-dialog-content>
  <p>Este proceso no es reversible, está apunto de eliminar a {{data.superhero}}.</p>

</mat-dialog-content>
<mat-dialog-actions>

</mat-dialog-actions>
